<!DOCTYPE html>
<html lang="en">
<!-- Credit: https://github.com/nayandas69/link-in-bio -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio | Sophia Price</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Slab:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.jpg" type="image/jpeg">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </div>

    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="images/profile.jpg" alt="Profile Picture" class="profile-img">
            <h1>Sophia Price</h1>
            <p>Capturing Moments & Exploring the World</p>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <div class="link-container">
                <a href="https://instagram.com/sophia-price" class="social-link instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <div class="hover-card">Follow my photography journey</div>
            </div>
            <div class="link-container">
                <a href="https://youtube.com/@sophia-price" class="social-link youtube" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <div class="hover-card">Watch my travel vlogs</div>
            </div>
            <div class="link-container">
                <a href="https://www.tiktok.com/@sophia-price" class="social-link tiktok" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
                <div class="hover-card">Check out my travel reels</div>
            </div>
            <div class="link-container">
                <a href="https://sophiaprice.com" class="social-link website" target="_blank">
                    <i class="fas fa-globe"></i>
                </a>
                <div class="hover-card">Visit my photography blog</div>
            </div>
            <div class="link-container">
                <a href="mailto:email@sophiaprice.com" class="social-link email" target="_blank">
                    <i class="fas fa-envelope"></i>
                </a>
                <div class="hover-card">Email me for collaborations</div>
            </div>
        </div>

        <!-- Blog Section with Carousel -->
        <div class="blog-section">
            <h2>Latest Travel & Photography Blogs</h2>
            <div class="carousel-container">
                <div class="blog-carousel">
                    <!-- Blog items will be dynamically added here -->
                </div>
                <div class="carousel-dots">
                    <!-- Dots will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Blog Popup Modal -->
    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="blogTitle"></h2>
            <p>by <strong><a href="https://youtube.com/@sophia-price" target="_blank">Sophia Price</a></strong></p>
            <div id="blogVideo"></div>
            <p id="blogDescription"></p>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="index.js"></script>
</body>

</html>
